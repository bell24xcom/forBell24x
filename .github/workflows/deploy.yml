# Bell24H Deployment
# Vercel handles auto-deployment when connected to the GitHub repo.
# No GitHub Actions workflow needed â€” Vercel deploys on every push to main.
#
# Previous setup: Oracle VM at 80.225.192.248 (expired Feb 2026)
# Current setup: Vercel (https://vercel.com)
#
# To set up:
# 1. Go to https://vercel.com/new
# 2. Import bell24xcom/forBell24x
# 3. Set environment variables in Vercel dashboard
# 4. Add bell24h.com as custom domain
# 5. Vercel auto-deploys on push to main

name: Verify Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SITE_URL: https://www.bell24h.com

      - name: Build Status
        if: success()
        run: |
          echo "Build successful! Vercel will deploy automatically."
          echo "Live at: https://bell24h.com"
